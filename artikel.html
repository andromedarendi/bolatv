<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Streaming Ustream</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    .catatan {
      background: #222;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Live Streaming SportsNet World</h1>
  <div class="catatan">Tutup tab yang muncul otomatis, lalu kembali ke sini. Klik tombol play jika video tidak otomatis mulai.</div>

  <iframe 
    src="https://www.ustream.to/stream?id=sports-net-world" 
    allowfullscreen>
  </iframe>

  <div class="catatan">Jika tidak muncul, tunggu atau refresh halaman.</div>
</body>
</html>
